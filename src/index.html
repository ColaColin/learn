<html>
	<head>
		<meta charset="UTF-8">
		<title>Learn Cards</title>
			<script type="text/x-mathjax-config">
				  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
				</script>
		<script type="text/javascript" async
  				src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
		</script>
		<script src="js/app.min.js"></script>
		<link href="css/main.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-theme.css" rel="stylesheet">
	</head>
	<body>
		
		<div class="container">
			<div>Session: <span data-bind="text: sessionNumber"></span></div>
			<!-- ko ifnot: isInSession -->
			<button class="btn btn-lg btn-default" data-bind="click: nextSession">Next Session</button>
			<!-- /ko -->
			
			<!-- ko if: isInSession -->
			<div>Remaining: <span data-bind="text: remainingInSession"></span></div>
			<div>Current Card: <span data-bind="text: currentCardTitle"></span>, 
			Points: <span data-bind="text: currentCardPoints"></span>,
			Interval: <span data-bind="text: currentCardInterval"></span></div>
			<div id="card-content" class="card"></div>
			<!-- /ko -->
			
			<!-- ko ifnot: isInSession -->
				<h3>Scores</h3>
				<table>
					<thead>
						<tr>
							<td class="cards">
							Card
							</td>
							<td class="points">
							Points
							</td>
							<td>
							Interval
							</td>
						</tr>
					</thead>
					<tbody>
					
					<!-- ko foreach: sortedCards -->
						<tr class="lines">
							<td data-bind="text: displayName"></td>
							<td data-bind="text: $root.getCardRankings($data.typeName).points"> </td>
							<td data-bind="text: $root.getCardRankings($data.typeName).interval"> </td>
						</tr>
					<!-- /ko -->
					
					</tbody>
				</table>

			<!-- /ko -->
			
		</div>
		

	</body>
</html>
